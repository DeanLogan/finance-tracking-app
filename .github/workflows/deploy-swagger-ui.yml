name: Deploy Swagger UI to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main", "openapi"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install Swagger UI
        run: npm install -g swagger-ui-dist
      - name: Prepare Swagger UI
        run: |
          mkdir -p swagger-ui
          cp financetrackingbackend/openapi.yaml swagger-ui/openapi.yaml
          cp -r $(npm root -g)/swagger-ui-dist/* swagger-ui/
          sed -i 's|url: "https://petstore.swagger.io/v2/swagger.json"|url: "./openapi.yaml"|' swagger-ui/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './swagger-ui'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
